<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z√´ | Waitlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#AB7D7D',
                        secondary: '#ffffff', // White for text in dark mode
                        darkbg: '#000000',
                        inputbg: '#1a1a1a'
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            background-color: black;
        }

        .fontBoska {
            font-family: 'Playfair Display', serif;
        }

        .rotateobj {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-black text-white h-screen w-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Success View -->
    <div id="success-view"
        class="hidden flex-col items-center justify-center space-y-6 text-center z-30 p-8 rounded-3xl bg-zinc-900/80 backdrop-blur-sm shadow-xl border border-primary/20">
        <div class="text-4xl">üéüÔ∏è</div>
        <h2 class="text-2xl font-semibold text-white">You are on the list.</h2>
        <p class="text-gray-400 max-w-xs">A confirmation email has been sent to your inbox.</p>
        <button onclick="window.parent.postMessage('closeOverlay', '*')"
            class="text-sm text-primary hover:text-white underline cursor-pointer mt-4">
            Return to Site
        </button>
    </div>

    <!-- Form View -->
    <section id="form-view"
        class="w-full h-full flex flex-col items-center justify-center relative max-w-md mx-auto px-4">

        <!-- Logo -->
        <div class="w-12 h-12 rounded-md bg-primary z-20 relative logo mb-6 shadow-lg overflow-hidden">
            <img src="Logo.png" alt="Z√´ Logo" class="object-cover w-full h-full transform scale-150">
        </div>

        <!-- Texts -->
        <div class="text-center z-20 mb-8">
            <span class="block text-xl italic text-gray-300 text1 mb-2">A New</span>
            <h1 class="text-5xl md:text-6xl font-bold text-white text2 mb-2">
                Era of
                <span class="text-black bg-primary px-3 py-1 rounded-2xl text2sub">Style</span>
            </h1>
            <span class="block text-2xl italic text-gray-300 text3 mt-3">Begins Soon..</span>
        </div>

        <!-- Subtext -->
        <p class="text-gray-400 text-center text-sm mb-10 z-20 subtext max-w-xs">
            Get your ticket and be among the first to experience the launch of our exclusive fashion brand.
        </p>

        <!-- Input -->
        <div class="flex flex-col gap-4 w-full items-center z-20 input container-input">
            <form id="waitlist-form" class="w-full relative">
                <div class="relative w-full">
                    <input type="email" id="email" required placeholder="Your Email"
                        class="w-full px-6 py-4 rounded-full bg-gray-100 shadow-inner outline-none focus:ring-2 focus:ring-primary/50 transition-all text-black placeholder-gray-500 pr-36">
                    <button type="submit" id="submit-btn"
                        class="absolute top-1.5 right-1.5 bottom-1.5 bg-primary text-white px-6 rounded-full text-xs font-bold uppercase tracking-wider hover:bg-black hover:scale-95 transition-all duration-300 shadow-md">
                        Get Ticket
                    </button>
                </div>
            </form>
            <p id="error-msg" class="text-red-500 text-xs h-4"></p>
        </div>

        <!-- Background Elements -->
        <div
            class="absolute w-[400px] h-[400px] border border-primary/40 -top-32 -right-32 rounded-full blur-[1px] rotateobj opacity-70 pointer-events-none">
            <div class="w-3 h-3 rounded-full bg-primary/80 absolute bottom-10 right-10"></div>
        </div>
        <div class="absolute w-[300px] h-[300px] border border-primary/50 bottom-[-50px] -left-20 rounded-full blur-[0px] rotateobj opacity-80 pointer-events-none"
            style="animation-direction: reverse; animation-duration: 25s;">
            <div class="w-4 h-4 rounded-full bg-primary absolute top-0 left-6"></div>
        </div>

    </section>

    <script>
        // API Configuration - Detect Environment or use hardcoded
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:4000'
            : 'https://ze-fashion-backend.onrender.com';

        // GSAP Animations
        window.addEventListener('load', () => {
            const tl = gsap.timeline();

            tl.fromTo(".logo",
                { opacity: 0, scale: 0.5, filter: "blur(4px)", y: 50 },
                { opacity: 1, scale: 1, filter: "blur(0px)", y: 0, duration: 1, ease: "power2.out" }
            );

            tl.fromTo(".text1",
                { opacity: 0, filter: "blur(4px)" },
                { opacity: 1, filter: "blur(0px)", duration: 0.6 },
                "-=0.5"
            );

            tl.fromTo(".text2",
                { opacity: 0, scale: 0.9 },
                { opacity: 1, scale: 1, duration: 0.8, ease: "back.out(1.7)" },
                "-=0.4"
            );

            // Animate to proper colors for Dark Mode
            tl.fromTo(".text2sub",
                { backgroundColor: "transparent", color: "#ffffff" },
                { backgroundColor: "#AB7D7D", color: "#000000", duration: 0.5 },
                "-=0.2"
            );

            tl.fromTo(".text3",
                { opacity: 0, y: 20 },
                { opacity: 1, y: 0, duration: 0.6 },
                "-=0.4"
            );

            tl.fromTo(".subtext",
                { opacity: 0 },
                { opacity: 1, duration: 0.8 },
                "-=0.2"
            );

            tl.fromTo(".container-input",
                { opacity: 0, y: 30 },
                { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" },
                "-=0.4"
            );
        });

        // Form Submission
        const form = document.getElementById('waitlist-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');
        const formView = document.getElementById('form-view');
        const successView = document.getElementById('success-view');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            errorMsg.textContent = '';

            if (!email || !email.includes('@')) {
                errorMsg.textContent = 'Please enter a valid email address.';
                return;
            }

            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = '...';
            submitBtn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/api/waitlist`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    gsap.to(formView, {
                        opacity: 0,
                        y: -20,
                        duration: 0.5,
                        onComplete: () => {
                            formView.classList.add('hidden');
                            successView.classList.remove('hidden');
                            successView.classList.add('flex');

                            gsap.fromTo(successView,
                                { opacity: 0, scale: 0.9 },
                                { opacity: 1, scale: 1, duration: 0.5, ease: "back.out" }
                            );
                        }
                    });
                } else {
                    errorMsg.textContent = data.error || 'Something went wrong. Please try again.';
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Failed to connect. Please check your internet.';
                submitBtn.textContent = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
