<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 hero-bg">
  <div class="absolute inset-0 bg-black/60"></div>
  <div class="max-w-md w-full space-y-8 relative z-10 bg-black/80 p-10 border border-zinc-800 backdrop-blur-sm">

    <!-- Sign In Form -->
    <div id="signInContainer" class="fade-in">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-serif font-light text-white">Welcome Back</h2>
        <p class="mt-2 text-sm text-gray-400">Sign in to your account</p>
      </div>
      <form class="mt-8 space-y-6" id="signInForm">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" autocomplete="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-zinc-700 placeholder-gray-500 text-white bg-black rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-zinc-700 placeholder-gray-500 text-white bg-black rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-yellow-500 focus:ring-yellow-500 border-zinc-700 rounded bg-black">
            <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-yellow-500 hover:text-yellow-400">Forgot your password?</a>
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-colors uppercase tracking-widest">
            Sign in
          </button>
        </div>

        <!-- Google Login Button -->
        <div class="mt-4">
          <a href="http://localhost:4000/api/auth/google"
            class="group relative w-full flex justify-center py-3 px-4 border border-zinc-700 text-sm font-medium rounded-md text-white bg-black hover:bg-zinc-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-colors">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
            </svg>
            Continue with Google
          </a>
        </div>

      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Don't have an account?
          <button id="showSignUp"
            class="font-medium text-yellow-500 hover:text-yellow-400 focus:outline-none underline">Sign up</button>
        </p>
      </div>
    </div>

    <!-- Sign Up Form (Hidden by default) -->
    <div id="signUpContainer" class="hidden fade-in">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-serif font-light text-white">Create Account</h2>
        <p class="mt-2 text-sm text-gray-400">Join our exclusive community</p>
      </div>
      <form class="mt-8 space-y-6" id="signUpForm">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="signup-name" class="sr-only">Full Name</label>
            <input id="signup-name" name="name" type="text" required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-zinc-700 placeholder-gray-500 text-white bg-black rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Full Name">
          </div>
          <div>
            <label for="signup-email" class="sr-only">Email address</label>
            <input id="signup-email" name="email" type="email" required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-zinc-700 placeholder-gray-500 text-white bg-black focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Email address">
          </div>
          <div>
            <label for="signup-password" class="sr-only">Password</label>
            <input id="signup-password" name="password" type="password" required
              class="appearance-none rounded-none relative block w-full px-3 py-3 border border-zinc-700 placeholder-gray-500 text-white bg-black rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm"
              placeholder="Password">
          </div>
        </div>

        <div>
          <button type="submit"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-colors uppercase tracking-widest">
            Create Account
          </button>
        </div>

        <!-- Google Login Button (Sign Up) -->
        <div class="mt-4">
          <a href="http://localhost:4000/api/auth/google"
            class="group relative w-full flex justify-center py-3 px-4 border border-zinc-700 text-sm font-medium rounded-md text-white bg-black hover:bg-zinc-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-colors">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
            </svg>
            Continue with Google
          </a>
        </div>

      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-400">
          Already have an account?
          <button id="showSignIn"
            class="font-medium text-yellow-500 hover:text-yellow-400 focus:outline-none underline">Sign in</button>

<script src="script.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const signInContainer = document.getElementById('signInContainer');
    const signUpContainer = document.getElementById('signUpContainer');
    const showSignUp = document.getElementById('showSignUp');
    const showSignIn = document.getElementById('showSignIn');

    if (showSignUp && signInContainer && signUpContainer) {
      showSignUp.addEventListener('click', () => {
        signInContainer.classList.add('hidden');
        signUpContainer.classList.remove('hidden');
      });
    }

    if (showSignIn && signInContainer && signUpContainer) {
      showSignIn.addEventListener('click', () => {
        signUpContainer.classList.add('hidden');
        signInContainer.classList.remove('hidden');
      });
    }
  });
</script>
